<body>
    <h4><span class="badge bg-secondary" style="width: 100%">{{title }}</span></h4>
    <div class = "table caption-top">
        <table class = "table table-striped table-hover ">
          <thead>
              <tr>
                    <th scope="col"> No. </th>
                  <th scope="col"> Login </th>
                  <th scope="col"> Password </th>
                  <th scope="col"> Administrator</th>
              </tr>
          </thead>

          <tbody>
                <tr  class = "" scope="row" *ngFor="let user of users" >
                    <td></td>
                    <td>{{ user.login }}</td>
                    <td>{{ user.password }}</td>
                    <td>{{ user.isAdmin }}</td>
                 
                    <td>
                      <button (click) = "getUsersDetails(user.id)" class = "btn btn-secondary  btn-sm "> Details </button>
                    </td>
                </tr>
            </tbody>
          
        </table>
      <div>
        
      </div>

      <div *ngIf="users.length == 0">
        <p style="color: red; margin-top: 2%; text-align: center; font-size:x-large;">If you can not see the list of the Students please follow the instruction in the picture below.
            <br>
             Paste the string in your Chrome browser address bar <b>chrome://flags/#block</b>        
        </p>
        <img src="/assets/Images/error.jpg"  height="200" alt="Security Error">
      </div>
  </div>
</body>

<section class="vh-100">
    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="assets/Images/fields.jpg"
              alt="Login image" class="w-100 vh-100" >
          </div>

        <div class="col-sm-6 text-black" style=" padding-top: 6%;">
  
          <div class=" d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form  style="width: 23rem; margin-left: 25%;">
  
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example18">Login</label>
                <input  [(ngModel)]="user.login" class="form-control form-control-sm " name="login" placeholder="Login" />
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" [(ngModel)]="user.password" class="form-control form-control-sm" name="password" placeholder="Password"/>
              </div>

              <div class="form-outline mb-4">
                <input type="password" [(ngModel)]="passwordConfirmation" class="form-control form-control-sm" name="passwordConfirmation" placeholder="Repeat Password" />
              </div>
  
              <div class="pt-1 mb-4">
                <button class="btn-outline-dark btn-block btn-sm" type="button" (click)="register()">Register</button>
              </div>
              

                <p>Back to Login  <a routerLink ='/' class="link-info">I am already member</a></p>
            </form>
  
          </div>
  
        </div>
        
      </div>
    </div>
  </section>
